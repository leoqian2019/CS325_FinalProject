<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Sign Up</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="signup.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="signup.js"></script>
</head>
<body>
    <a href="homepage.html">Homepage</a>
    <h1>Sign Up</h1>
    <form action="signup.php" method="POST" class="form">
        <p>Username</p>
        <input type="text" name="username" id="username" class="textInput" pattern="^[a-zA-Z0-9]{6,}$" title="Your Username should be at lease 6 characters, letter and number only">
        <p>Email</p>
        <input type="text" name="email" id="email" class="textInput"
        pattern="^[a-zA-Z0-9]+@[a-zA-Z0-9]+\.[a-zA-Z0-9]+$" title="Please enter a valid email address">
        <p>Password</p>
        <input type="password" name="password" id="password1" class="textInput"
        pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
        title="Your password should include at least 1 uppercase, 1 lowercase, 1 digit, and 1 special character
        with a minimum of 8 characters">
        <p>Confirm your password</p>
        <input type="password" name="password2" id="password2" class="textInput">
        <p><input type="submit" value="signup" class="btn"></p>
    </form>
</body>
</html>
